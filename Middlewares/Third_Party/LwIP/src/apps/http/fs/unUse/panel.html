</div>

<script type="text/javascript">
    var areas = getByTagName(getById("keymap"), "area");
    for(var n = 0; n < areas.length; n++) {
        let key = areas[n].alt;
        areas[n].href = "javascript:void(0);";
        areas[n].onmousedown = function(){ KeyDown(this); };
        areas[n].onmouseup = function(){ KeyUp(this); };
        areas[n].onmouseleave = function(){ KeyLeave(this); };
        areas[n].ontouchstart = function(){ KeyTouchStr(this); };
        areas[n].ontouchend = function(){ KeyTouchEnd(this); };
        areas[n].oncontextmenu = function(){ event.returnValue = false;};
    }
    var LcdImg = getById("lcd");
    LcdImg.onmousedown = function(){ LcdMouseDown(this); };
    LcdImg.onmouseup = function(){ LcdMouseUp(this); };
    LcdImg.onmousemove = function(){ LcdMouseMove(this); };
    LcdImg.onmouseleave = function(){ LcdMouseUp(this); };
    LcdImg.ontouchstart = function(){ LcdTouchStr(this); };
    LcdImg.ontouchend = function(){ LcdTouchEnd(this); };
    LcdImg.ontouchmove = function(){ LcdTouchMove(this); };
    LcdImg.oncontextmenu = function(){ event.returnValue = false;};
    getById("panel").onload = function(){ StartPanel(); };
    getById("panel").src="/panel.png";
</script>
